<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>week3Q2</title>
    <style media="screen">
      .ad{
        color: blue;
      }
      .sd{
        background-color: red;
      }
      .ad.sd{
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p class="ad">This is how you can use ad class</p>
    <p class="sd">This is how you can use sd class</p>
    <p class="ad sd">Here you can see ad + sd class</p>
  </body>
</html>
